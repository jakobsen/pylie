[metadata]
name = pylie
version = 0.4.0
author = Erik AndrÃ© Jakobsen
author_email = erikaja@stud.ntnu.no
description = A Python package for solving ordinary differential equations evolving on non-linear manifolds
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jakobsen/pylie/
project_urls =
    Bug Tracker = https://github.com/jakobsen/pylie/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
